services:
  app-admin:
    build:
      context: ./app-admin
      dockerfile: Dockerfile
    ports:
      - '3001:3000'
    depends_on:
      - mongo
    environment:
      DATABASE_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
    restart: always

  app-frontend:
    build:
      context: ./app-frontend
      dockerfile: Dockerfile
      args:
        - DOMAIN=${DOMAIN}
        - OPENAI_API_KEY=${OPENAI_API_KEY}
        - ASTRA_DB_APPLICATION_TOKEN=${ASTRA_DB_APPLICATION_TOKEN}
        - ASTRA_DB_ENDPOINT=${ASTRA_DB_ENDPOINT}
        - ASTRA_DB_NAMESPACE=${ASTRA_DB_NAMESPACE}
    ports:
      - '3000:3000'
    restart: always

  app-backend:
    build:
      context: ./app-backend
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always

  celery:
    build:
      context: ./app-backend
      dockerfile: Dockerfile.celery
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  redis:
    image: redis:6.0
    command: ["redis-server", "--appendonly", "yes", "--bind", "127.0.0.1"]
    ports:
      - "6379:6379"

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - /etc/letsencrypt/live/${DOMAIN}:/etc/nginx/ssl/${DOMAIN}:ro
      - /etc/letsencrypt/live/www.${DOMAIN}:/etc/nginx/ssl/www.${DOMAIN}:ro
      - /etc/letsencrypt/archive/${DOMAIN}:/etc/nginx/archive/${DOMAIN}:ro
      - /etc/letsencrypt/archive/www.${DOMAIN}:/etc/nginx/archive/www.${DOMAIN}:ro
    ports:
      - '443:443'
    depends_on:
      - app-frontend
      - app-admin
      - app-backend
    restart: always

volumes:
  data:
